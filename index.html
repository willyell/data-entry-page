<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Service Entry Form</title>
</head>
<body>
  <h1>Enter Service Details</h1>
  <form id="serviceForm">
    <label>Service Name: <input type="text" name="serviceName" required></label><br>
    <label>Description: <textarea name="description"></textarea></label><br>
    <label>Pricepoint (R): <input type="number" name="pricepoint" required></label><br>
    <label>Frequency:
      <select name="frequency" required>
        <option value="daily">Daily</option>
        <option value="weekly">Weekly</option>
        <option value="monthly">Monthly</option>
      </select>
    </label><br>
    <label>Trial:
      <select name="trial">
        <option value="Yes">Yes</option>
        <option value="No">No</option>
      </select>
    </label><br>
    <label>Banner URL: <input type="url" name="bannerUrl"></label><br>
    <button type="submit">Submit</button>
  </form>

  <script>
    document.getElementById('serviceForm').onsubmit = async function (event) {
      event.preventDefault();
      const formData = new FormData(event.target);
      const data = Object.fromEntries(formData.entries());

      const response = await fetch('https://r2-resonance-15f9.will-086.workers.dev/', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data),
      });

      if (response.ok) {
        alert('Data saved successfully!');
      } else {
        alert('Failed to save data');
      }
    };
  </script>
</body>
</html>
