<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Service Entry Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    h1 {
      color: #333;
      text-align: center;
      margin-bottom: 20px;
    }

    form {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 30px;
      width: 100%;
      max-width: 500px;
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
      color: #555;
    }

    input[type="text"],
    input[type="url"],
    textarea {
      width: calc(100% - 20px);
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
      transition: border-color 0.3s;
    }

    input[type="text"]:focus,
    input[type="url"]:focus,
    textarea:focus {
      border-color: #007BFF;
      outline: none;
    }

    button {
      background-color: #007BFF;
      color: #fff;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
      width: 100%;
    }

    button:hover {
      background-color: #0056b3;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    @media (max-width: 600px) {
      form {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <h1>Enter Service Details</h1>
  <form id="serviceForm">
    <label>Service Name: <input type="text" name="serviceName" required></label>
    <label>Service Description: <textarea name="serviceDescription" required></textarea></label>
    <label>Service Title: <input type="text" name="serviceTitle" required></label>
    <label>Service Promo: <input type="text" name="servicePromo" required></label>
    <label>Price Per Day: <input type="text" name="pricePerDay" required></label>
    <label>Terms Link: <input type="url" name="termsLink" required></label>
    <label>Service Domain: <input type="text" name="serviceDomain" required></label>
    <label>Service URL: <input type="url" name="serviceURL" required></label>
    <label>Service Image URL: <input type="url" name="serviceImage" required></label>
    <label>Header Image URL: <input type="url" name="headerImage" required></label>
    <label>Button Color (Hex): <input type="text" name="buttonColor" required></label>
    <label>Subscribe URL: <input type="url" name="subscribeURL" required></label>
    <label>Exit URL: <input type="url" name="exitURL" required></label>
    <button type="submit">Submit</button>
  </form>

  <script>
    document.getElementById('serviceForm').onsubmit = async function (event) {
      event.preventDefault();
      const formData = new FormData(event.target);
      const data = Object.fromEntries(formData.entries());

      const response = await fetch('https://r2-resonance-15f9.will-086.workers.dev/', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data),
      });

      if (response.ok) {
        alert('Data saved successfully!');
      } else {
        alert('Failed to save data');
      }
    };
  </script>
</body>
</html>
