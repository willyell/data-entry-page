<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Service Entry Form</title>
</head>
<body>
  <h1>Enter Service Details</h1>
  <form id="serviceForm">
    <label>Service Name: <input type="text" name="serviceName" required></label><br>
    <label>Service Description: <textarea name="serviceDescription" required></textarea></label><br>
    <label>Service Title: <input type="text" name="serviceTitle" required></label><br>
    <label>Service Promo: <input type="text" name="servicePromo" required></label><br>
    <label>Price Per Day: <input type="text" name="pricePerDay" required></label><br>
    <label>Terms Link: <input type="url" name="termsLink" required></label><br>
    <label>Service Domain: <input type="text" name="serviceDomain" required></label><br>
    <label>Service URL: <input type="url" name="serviceURL" required></label><br>
    <label>Service Image URL: <input type="url" name="serviceImage" required></label><br>
    <label>Header Image URL: <input type="url" name="headerImage" required></label><br>
    <label>Button Color (Hex): <input type="text" name="buttonColor" required></label><br>
    <label>Subscribe URL: <input type="url" name="subscribeURL" required></label><br>
    <label>Exit URL: <input type="url" name="exitURL" required></label><br>
    <button type="submit">Submit</button>
  </form>

  <script>
    document.getElementById('serviceForm').onsubmit = async function (event) {
      event.preventDefault();
      const formData = new FormData(event.target);
      const data = Object.fromEntries(formData.entries());

      const response = await fetch('https://your-worker-url.workers.dev', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data),
      });

      if (response.ok) {
        alert('Data saved successfully!');
      } else {
        alert('Failed to save data');
      }
    };
  </script>
</body>
</html>
