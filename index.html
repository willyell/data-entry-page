<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Service Entry Form</title>
</head>
<body>
  <h1>Enter Service Details</h1>
  <form id="serviceForm">
    <label>Service Name: <input type="text" name="serviceName" required></label>
    <button type="submit">Submit</button>
  </form>

  <script>
   document.getElementById('serviceForm').onsubmit = async function (event) {
  event.preventDefault();
  const formData = new FormData(event.target);
  const data = Object.fromEntries(formData.entries());
  
  console.log("Form data:", data);  // Inspect data structure
  
  const response = await fetch('https://r2-resonance-15f9.will-086.workers.dev/', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify(data),
  });

  if (response.ok) {
    alert('Data saved successfully!');
  } else {
    alert('Failed to save data');
  }
};

  </script>
</body>
</html>
