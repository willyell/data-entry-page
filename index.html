<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Service Entry Form</title>
</head>
<body>
  <h1>Enter Service Details</h1>
  <form id="serviceForm">
    <label>Service Name: <input type="text" name="serviceName" required></label>
    <button type="submit">Submit</button>
  </form>

  <script>
    document.getElementById('serviceForm').onsubmit = async function (event) {
      event.preventDefault();
      console.log("Form submitted.");  // Confirm event firing
      
      const formData = new FormData(event.target);
      const data = Object.fromEntries(formData.entries());

      const response = await fetch('https://r2-resonance-15f9.will-086.workers.dev/', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data),
      });

      if (response.ok) {
        console.log("Data saved successfully!");
        alert('Data saved successfully!');
      } else {
        console.log("Failed to save data");
        alert('Failed to save data');
      }
    };
  </script>
</body>
</html>
